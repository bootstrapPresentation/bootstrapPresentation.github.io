<!-- <!DOCTYPE html> -->
<html>	
	<head>
		<title>MyForm</title>
		
	</head>
	<body>		
            <form>
                <h2>Registration Form</h2><br/>
                    Full Name 
                        <input type="text" id="firstName" placeholder="Full Name" required>
                        <span>Last Name First Name, eg.: Smith Harry</span><br/><br/>
						
                    Email 
					<input type="email" id="email" placeholder="Email" required><br/><br/>
					
					Password 
                        <input type="password" id="password" placeholder="Password" required><br/><br/>
						
					Date of Birth                  
                        <input type="date" id="birthDate" required><br/><br/>
                    
					Country	 	
                        <select id="country">
                            <option>Australia</option>
                            <option>Brazil</option>
                            <option>Canada</option>
                            <option>Denmark</option>
                            <option>France</option>
                            <option>Germany</option>
                            <option>Hungary</option>
							<option>India</option>
							<option>Indonesia</option>
							<option>Japan</option>
							<option>Korea</option>
							<option>New Zealand</option>
							<option>Thailand</option>
                        </select><br/><br/>
						
                    Address 
                        <textarea id="address" placeholder="Address" rows="3" class="form-control" required></textarea><br/><br/>
						
                    Gender 
					<input type="radio" name="gender" value="Female" checked required>Female
					<input type="radio" name="gender" value="Male" required>Male
					<input type="radio" name="gender" value="Other" required>Other
					<br/><br/>
				
                    Area of Interest 
                    <input type="checkbox" id="interest" value="Java" checked>Java
					<input type="checkbox" id="interest" value="Android">Android
					<input type="checkbox" id="interest" value=".Net">.Net
					<input type="checkbox" id="interest" value="PHP">PHP
                    <br/><br/>     
                    
                    <button type="submit">Register</button>
                   
                    <button type="reset">Reset</button>
            </form> <!-- /form -->
			<footer>&#9400;copyright   Anupriya Patil, Atmiya Patel, Hardik Jain</footer>
	</body>
	
</html>
